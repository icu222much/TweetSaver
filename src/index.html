<!doctype html>
<html lang="en">

<head>
  <title>TweetSaver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="stylesheet" type="text/css" href="css/bundle.css">
  <link rel="stylesheet" type="text/css" href="css/less.css">
  <script src="scripts/bundle.js" async defer></script>
</head>

<body>
  <h1 class="title">Tweet<span class="title--highlight">Saver</span></h1>
  <h2 class="subtitle">Saving Tweets one drag at a time</h2>
  <div class="col__left">
    <div class="search">
      <input class="search__input" type="text" placeholder="Search for Tweet" />
      <div class="search__button"></div>
    </div>
    <div class="list list__results"></div>
  </div>
  <div class="col__right">
    <div class="instructions">
      <p class="instructions__text">Saved Tweets (drag Tweets below to save them)</p>
    </div>
    <div class="list list__saved"></div>
  </div>
</body>

</html>
